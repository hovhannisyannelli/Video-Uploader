{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container flex-center">
        <h2>Login</h2>
        <div class="col-xs-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    {{ form.as_p }}
                </div>
                <button class="btn btn-primary" type="submit">Login</button>
            </form>
        </div>
    </div>
{% endblock %}
